spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: test-secret-key-for-testing-purposes-only-1234567890
  access-token:
    expiration: 3600000
  refresh-token:
    expiration: 86400000

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.schema: debug