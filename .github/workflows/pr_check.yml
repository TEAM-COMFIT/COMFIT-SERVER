name: PR Check

on:
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build (no tests)
        run: ./gradlew clean assemble
