name: Blue-Green Deploy

on:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_PROD_YML }}" > src/main/resources/application-prod.yml

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/comfit-backend:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/comfit-backend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy target container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            CONF=/etc/nginx/conf.d/service-url.inc
            CURRENT_PORT=$(grep -oP '127.0.0.1:\K[0-9]+' $CONF || echo "8081")

            if [ "$CURRENT_PORT" = "8080" ]; then
              TARGET=green
            else
              TARGET=blue
            fi

            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker pull ${{ secrets.DOCKER_USERNAME }}/comfit-backend:${{ github.sha }}
            DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/comfit-backend:${{ github.sha }} docker-compose -f docker-compose-$TARGET.yml up -d

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            CONF=/etc/nginx/conf.d/service-url.inc
            CURRENT_PORT=$(grep -oP '127.0.0.1:\K[0-9]+' $CONF || echo "8081")

            if [ "$CURRENT_PORT" = "8080" ]; then
              TARGET_PORT=8081
            else
              TARGET_PORT=8080
            fi

            for i in {1..15}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:$TARGET_PORT/actuator/health)
              echo "Attempt $i: HTTP $STATUS"
              if [ "$STATUS" = "200" ]; then
                exit 0
              fi
              sleep 5
            done
            exit 1

      - name: Switch traffic
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            /home/ubuntu/switch.sh

      - name: Stop old container
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            CONF=/etc/nginx/conf.d/service-url.inc
            CURRENT_PORT=$(grep -oP '127.0.0.1:\K[0-9]+' $CONF)

            if [ "$CURRENT_PORT" = "8080" ]; then
              OLD=green
            else
              OLD=blue
            fi

            docker-compose -f docker-compose-$OLD.yml down || true
            docker image prune -f